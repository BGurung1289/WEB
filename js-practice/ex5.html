<html>
    <script>
        var person = {age:0}
        function addAge(){
        person.age = person.age + 1;
        document.getElementById("age").innerHTML = person.age;
        }
    </script>
    
    <button onclick="addAge()"> Increment </button>
    <p> Age </p>
    <div id="age"></div>
    
    
</html>
