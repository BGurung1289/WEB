<html>
    
    <script>
        function triple(){
            var check = document.getElementById("string").value;
            var triples = 0;
            for(var i = 0; i < check.length; i++){
                if(i == check.length - 2 && check[i]!=check[i+1]){
                    return triples;
                   }
                else if(check[i] == check[i+1] && check[i+1] == check[i+2]){
                    triples++;
                }
            }
        }
        
        function out(){
            var trip = triple();
            document.getElementById("answer").innerHTML = trip;
        }
        
    </script>

    <form>
        Input Text :<br>
        <input type="text" id="string">
        <button onclick="out();return false;">Doit</button>
        <p id="answer"></p>
    </form>


</html>
