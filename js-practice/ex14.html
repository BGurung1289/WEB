<html>
    <head>
        <title> The DIVISOR </title>
    </head>
    <body>
        <p> Welcome </p>
        <form>
            Insert Number:<br>
            <input type="number" id="num"><br>
            <button onclick="divisor(); return false;"> Calculate </button>
        </form>
        
        
        <script>
            function divisor(){
                var input = document.getElementById("num").value;
                parseInt(input);
                toOne(input);
                      }
            function toOne(numb){
                if(numb == 1){
                        console.log("number has reached 1");
                   }
                else if(numb % 3 == 0){
                        numb = numb/3;
                        console.log("number has been divided by 3 to get :" + numb);
                        toOne(numb);
                       }
                else if(numb < 3){
                        numb = parseInt(numb) + 1;
                        console.log("number has been added one to get :" + numb);
                        alert("works");
                        toOne(numb);
                            }
                else{
                        numb = numb - 1;
                        console.log("number - 1 to get :" + numb);
                        window.stop();
                        toOne(numb);
                    }
            }
            
            toOne(5);
        
        </script>
        
    </body>
    
</html>
